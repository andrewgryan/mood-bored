<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <title>Mood bored</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }

      #app {
        height: 100svh;
        display: flex;
        flex-direction: column;
        justify-content: end;
      }

      #content {
        height: 50svh;
      }

      textarea {
        height: 50svh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="content"></div>
      <textarea></textarea>
    </div>

    <script type="module">
      import marked from "https://cdn.jsdelivr.net/npm/marked@5.0.2/+esm";
      const markdown = "# Marked in the browser\n\nRendered by **marked**.";
      document.getElementById("content").innerHTML = marked.parse(markdown);
    </script>
  </body>
</html>
