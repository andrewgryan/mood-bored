<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <title>Mood bored</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlightjs-themes@1.0.0/tomorrow-night-blue.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }

      #app {
        height: 100svh;
        display: flex;
        flex-direction: column;
        justify-content: end;
      }

      #content {
        height: 50svh;
      }

      textarea {
        height: 50svh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="content"></div>
      <textarea id="text"></textarea>
    </div>

    <script type="module">
      import * as marked from "https://esm.run/marked";
      import DOMPurify from "https://esm.run/dompurify";
      import hljs from "https://esm.run/highlight.js";

      document.getElementById("text").addEventListener("input", (ev) => {
        const markdown = ev.currentTarget.value;
        document.getElementById("content").innerHTML = DOMPurify.sanitize(
          marked.parse(markdown, { headerIds: false, mangle: false })
        );

        // Syntax-highlight code blocks
        hljs.highlightAll();
      });
    </script>
  </body>
</html>
